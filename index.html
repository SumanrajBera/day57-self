<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi step form</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form>
            <div class="steps"></div>
            <div class="fillGrp">
                <div class="personal_details">
                    <h2>Personal Details</h2>
                    <div class="inpGrp">
                        <label for="">Name</label>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="inpGrp">
                        <label for="">Email</label>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="inpGrp">
                        <label for="">Phone</label>
                        <input type="text" placeholder="Phone">
                    </div>
                </div>
                <div class="address">
                    <h2>Resedential Details</h2>
                    <div class="inpGrp">
                        <label for="">Address</label>
                        <textarea name="" id="" placeholder="Address"></textarea>
                    </div>
                    <div class="inpGrp">
                        <label for="">City</label>
                        <input type="text" placeholder="City">
                    </div>
                    <div class="inpGrp">
                        <label for="">Postal Code</label>
                        <input type="text" placeholder="Postal Code">
                    </div>
                </div>
                <div class="plan">
                    <h2>Select Membership</h2>
                    <div class="plan1">Basic Membership</div>
                    <div class="plan2">Premium Membership</div>
                    <div class="plan3">Gold Membership</div>
                </div>
                <div class="summary">
                    <h2>Summary</h2>
                    <div class="dets">
                        <p>Name:</p>
                        <div class="name">Sumanraj</div>
                    </div>
                    <div class="dets">
                        <p>Email:</p>
                        <div class="email">srbera17@gmail.com</div>
                    </div>
                    <div class="dets">
                        <p>Phone:</p>
                        <div class="phone">+91-8879919058</div>
                    </div>
                    <div class="dets">
                        <p>Address:</p>
                        <div class="address">405, A-wing, Navyug CHS,Goregaon East, Mumbai 400063</div>
                    </div>
                    <div class="dets">
                        <p>Plan:</p>
                        <div class="plan">Basic Membership</div>
                    </div>
                </div>
            </div>
            <div class="buttonGrp">
                <button id="prev">Previous</button>
                <button id="next">Next</button>
                <button id="submit">Submit</button>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
